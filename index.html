<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main class="container">
        <section class="main-card">
            <div class="image-container">
                <img src="images/image-equilibrium.jpg" alt="NFT - Equilibrium" class="main-image">
                <div class="overlay">
                    <img src="images/icon-view.svg" alt="view-icon" class="view">
                </div>
            </div>
            <div class="text-container">
                <h1 class="title">
                    Equilibrium #3429
                </h1>
                <p class="description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="eth-info">
                    <div class="info">
                        <img src="images/icon-ethereum.svg" alt="ETH" class="icon"><span class="eth">0.041 ETH</span>
                    </div>
                    <div class="info">
                        <img src="images/icon-clock.svg" alt="icon-clock" class="icon"><span>3 days left</span>
                    </div>
                </div>
                <div class="creator-info">
                    <img src="images/image-avatar.png" alt="Juless Wyvern" class="avatar">
                    <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ErikeRodrigues">Erikerodrigues</a>.</p>
    </footer>
</body>
</html>
